server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy Hotelbeds API requests
    location /hotelbeds-api/ {
        proxy_pass https://api.test.hotelbeds.com/;
        proxy_set_header Host api.test.hotelbeds.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rewrite the path to remove /hotelbeds-api/ prefix if necessary
        # Depending on how the frontend calls it. 
        # In our code: const HOTELBEDS_BASE_URL = '/hotelbeds-api';
        # fetch(`${HOTELBEDS_BASE_URL}/hotel-api/1.0/hotels`) -> /hotelbeds-api/hotel-api/1.0/hotels
        # We want this to go to https://api.test.hotelbeds.com/hotel-api/1.0/hotels
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
